<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>adiShop</title>
    <link rel="stylesheet" href="/Fujifilm_Shop/page/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <script script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
  <body>
    <div id="header-placeholder"></div>

    <div id="collection">
        <div class="breadcrumb-shop">
        <div style="padding: 10px 10px; margin-bottom: 20px;" class="breadcrumb-wrap container container-xl">
            <ol class="breadcrumb">
            <li class="breadcrumb-item"><a style="color: #333; text-decoration: none;" href="/Fujifilm_Shop/page">Trang chủ</a></li>
            <li class="breadcrumb-item active"><span>SẢN PHẨM MỚI</span></li>
            </ol>
        </div>
        </div>
        <div class="collectionMain">
            <div class="container">
                <div class="collectionMainContent">
                    <div class="collectionMainContentLeft">
                        <h1 class="title">
                            Sản Phẩm Mới
                        </h1>
                        <div class="collectionFilter">
                            <div class="collectionFilterBlock">
                                <h4 style="font-size: 16px; text-transform: uppercase; margin: 0;">
                                    Dòng sản phẩm
                                </h4>
                                <ul class="collectionFilterList">
                                    <li>
                                        <input type="checkbox" id="data-type-p1" value="X Series" class="checkboxFilter" name="typeFilter">
                                        <label for="data-type-p1">X Series</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" id="data-type-p2" value="Instax" class="checkboxFilter" name="typeFilter">
                                        <label for="data-type-p2">Instax</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" id="data-type-p3" value="GFX Series" class="checkboxFilter" name="typeFilter">
                                        <label for="data-type-p3">GFX Series</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" id="data-type-p4" value="Ngàm GF" class="checkboxFilter" name="typeFilter">
                                        <label for="data-type-p4">Ngàm GF</label>
                                    </li>
                                </ul>
                                <div class="text-center">
                                    <a href="javascript:void(0);" class="loadNotColorFilter">Xem thêm</a> 
                                </div>
                            </div>
                            <div class="collectionFilterBlock">
                                <h4>
                                    Thương hiệu
                                </h4>
                                <ul class="collectionFilterList">
                                    <li>
                                        <input type="checkbox" id="data-brand-p1" value="Fujifilm" class="checkboxFilter" name="vendorFilter">
                                        <label for="data-brand-p1">Fujifilm</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" id="data-brand-p2" value="Fujinon" class="checkboxFilter" name="vendorFilter">
                                        <label for="data-brand-p2">Fujinon</label>
                                    </li>
                                </ul>
                                
                            </div>
                            <div class="collectionFilterBlock">
                                <h4>
                                    Loại
                                </h4>
                                <ul class="collectionFilterList">
                                    <li>
                                        <input type="checkbox" id="data-variant-p1" value="Máy ảnh không gương lật" class="checkboxFilter" name="sizeFilter">
                                        <label for="data-variant-p1">Máy ảnh không gương lật</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" id="data-variant-p2" value="Máy ảnh Compact" class="checkboxFilter" name="sizeFilter">
                                        <label for="data-variant-p2">Máy ảnh Compact</label>
                                    </li>
                                </ul>
                            </div>
                            
                            <div class="collectionFilterBlock">
                                <h4>
                                    Giá sản phẩm
                                </h4>
                                <div class="priceRangeBox">
                                    <div id="priceRange" class="noUi-target noUi-ltr noUi-horizontal noUi-txt-dir-ltr"><div class="noUi-base"><div class="noUi-connects"><div class="noUi-connect" style="transform: translate(0%, 0px) scale(1, 1);"></div></div><div class="noUi-origin" style="transform: translate(-1000%, 0px); z-index: 5;"><div class="noUi-handle noUi-handle-lower" data-handle="0" tabindex="0" role="slider" aria-orientation="horizontal" aria-valuemin="0.0" aria-valuemax="300000000.0" aria-valuenow="0.0" aria-valuetext="0.00"><div class="noUi-touch-area"></div></div></div><div class="noUi-origin" style="transform: translate(0%, 0px); z-index: 4;"><div class="noUi-handle noUi-handle-upper" data-handle="1" tabindex="0" role="slider" aria-orientation="horizontal" aria-valuemin="0.0" aria-valuemax="300000000.0" aria-valuenow="300000000.0" aria-valuetext="300000000.00"><div class="noUi-touch-area"></div></div></div></div></div>
                                    <div class="priceRangeValueBox d-flex pt-3">
                                        <input style="display:none;" type="checkbox" id="data-price" value="" class="checkboxFilter" name="priceFilter">
                                        <span class="example-val" id="priceRangeValue">0₫ - 300,000,000₫</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="collectionMainContentRight">
                        <div class="collectionHeader">
                        <div class="row">
                            <div class="col-md-4 col-sm-12 col-3">
                            <!-- <div class="filterMobile headerTool"><a href="" data-type="sidebarAllFilter"><i class="lni lni-funnel"></i> Bộ lọc</a></div> -->
                            </div>
                            <div style="text-align: right;" class="col-md-8 col-9">
                            <div class="sortByMain">
                                <label class="collectionHeaderRow" for="sortBy">Sắp xếp theo:</label>
                                <select id="sortBy" class="form-control">
                                <option value="manual">Sản phẩm nổi bật</option>
                                <option value="price-ascending" data-filter="&amp;sortby=(price:product=asc)">Giá: Tăng dần</option>
                                <option value="price-descending" data-filter="&amp;sortby=(price:product=desc)">Giá: Giảm dần</option>
                                <option value="title-ascending" data-filter="&amp;sortby=(title:product=asc)">Tên: A-Z</option>
                                <option value="title-descending" data-filter="&amp;sortby=(price:product=desc)">Tên: Z-A</option>
                                <option value="created-ascending" data-filter="&amp;sortby=(updated_at:product=desc)">Cũ nhất</option>
                                <option value="created-descending" data-filter="&amp;sortby=(updated_at:product=asc)">Mới nhất</option>
                                <option value="best-selling" data-filter="&amp;sortby=(sold_quantity:product=desc)">Bán chạy nhất</option>
                                <option value="quantity-descending">Tồn kho: Giảm dần</option>
                                </select>
                            </div>
                            </div>
                        </div>
                        </div>
                        <div class="collectionBody">
                        <!-- Products -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>

    <!-- Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div style="flex: 1 1 auto; padding: 1rem;" class="modal-body">
            <!-- Navigation links (Tab links) -->
            <div class="row">
                <div style="border-right: 1px solid #e1e1e1;" class="col-lg-4 col-md-4">
                <div style="margin-bottom: 15px;" class="modalLogo">
                    <a href="/Fujifilm_Shop/page/">
                    <img src="/Fujifilm_Shop/images/logo/logo.png" alt="Fujifilm XSpace Việt Nam" class="img-fluid logoimg">
                    </a>
                </div>
                <div class="nav flex-column">
                    <a href="#modalLogin" class="nav-link active">Đăng Nhập</a>
                    <a href="#modalForget" class="nav-link">Quên Mật Khẩu</a>
                    <a href="#modalRegister" class="nav-link">Đăng Ký</a>
                </div>
                </div>
                <div class="col-lg-8 col-md-8">
                <div class="tab-content">
                    <!-- Modal Login Form -->
                    <button style="position: absolute; right: 0;" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <div class="tab-pane fade" id="modalLogin">
                    <h5 class="text-center mt-3">ĐĂNG NHẬP</h5>
                    <div class="login-form-body">
                        <form action="/account/login" method="post"></form>
                        <div class="form-group">
                            <label class="mb-3" for="login-email">Email*</label>
                            <input type="email" id="login-email" class="form-control" name="customer[email]" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Mật khẩu*</label>
                            <input type="password" id="login-password" class="form-control" name="customer[password]" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="check-btn btn btn-primary hoverOpacity">ĐĂNG NHẬP</button>
                        </div>
                        <div class="d-flex justify-content-around">
                            <button class="btn btn-google-login">
                            <div class="pre-btn-login"></div>
                            <div class="label-btn-login" style="float: left; line-height: 40px;">Đăng nhập Google</div>
                            </button>
                            <button class="btn btn-facebook-login">
                            <div class="pre-btn-login"></div>
                            <div class="label-btn-login" style="float: left; line-height: 40px;">Đăng nhập Facebook</div>
                            </button>
                        </div>
                        <!-- Social login buttons -->
                        </form>
                    </div>
                    </div>
    
                    <!-- Forget Password Form -->
                    <div class="tab-pane fade" id="modalForget">
                    <h5 class="text-center">QUÊN MẬT KHẨU</h5>
                    <form action="/account/recover" method="post">
                        <div class="form-group">
                        <label for="recover-email">Email*</label>
                        <input type="email" id="recover-email" class="form-control" name="email" required>
                        </div>
                        <div class="form-group">
                        <button type="submit" class=" check-btn btn btn-primary">Gửi</button>
                        </div>
                    </form>
                    </div>
    
                    <!-- Register Form -->
                    <div class="tab-pane fade" id="modalRegister">
                    <h5 class="text-center">ĐĂNG KÝ</h5>
                    <form action="/account/register" method="post">
                        <div class="form-group">
                        <label for="register-email">Email*</label>
                        <input type="email" id="register-email" class="form-control" name="customer[email]" required>
                        </div>
                        <div class="form-group">
                        <label for="register-password">Mật khẩu*</label>
                        <input type="password" id="register-password" class="form-control" name="customer[password]" required>
                        </div>
                        <div class="form-group">
                        <label for="register-confirm-password">Xác nhận mật khẩu*</label>
                        <input type="password" id="register-confirm-password" class="form-control" name="customer[confirm_password]" required>
                        </div>
                        <div class="form-group">
                        <button type="submit" class="check-btn btn btn-primary">ĐĂNG KÝ</button>
                        </div>
                    </form>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>


    <button id="btn-back-to-top">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5"/>
        </svg>
    </button>
  
    <script src="/Fujifilm_Shop/js/main.js"></script>
    <script src="/Fujifilm_Shop/js/loadHeaderFooter.js"></script>
  </body>
</html>
